<script>
function loadcssfile(filename) {
    var fileref = document.createElement('link');
    fileref.setAttribute("rel", "stylesheet");
    fileref.setAttribute("type", "text/css");
    fileref.setAttribute("href", filename);
    if (typeof fileref != "undefined") {
        document.getElementsByTagName("head")[0].appendChild(fileref);
    }
}
function loadjsfile(filename) {
    var fileref = document.createElement('script');
    fileref.setAttribute("src", filename);
    fileref.setAttribute("charset", "UTF-8");
    if (typeof fileref != "undefined") {
        document.getElementsByTagName("head")[0].appendChild(fileref);
    }
}

var mobile = function() {
    var u = navigator.userAgent;
    return !! u.match(/AppleWebKit.*Mobile.*/);
} ();

if(mobile){
  //移动端代码
  loadcssfile("./mobile/css/style.css");
  $("#simulatorContainer").load("mobile.html",function(){
    loadjsfile("./mobile/js/script.js");
    loadjsfile("./public/js/sim-iframe.js");
  });

}else{
  loadcssfile("./pc/css/style.css");
  $("#simulatorContainer").load("pc.html",function(){
    loadjsfile("./pc/js/script.js");
  });
}

</script>
</html>
